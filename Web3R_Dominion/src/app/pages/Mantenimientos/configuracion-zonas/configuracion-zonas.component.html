<div class="card border-left-warning  shadow   ">
    <div class="card-header">
        <h5 class="headerTitle"> CONFIGURACION DE ZONAS</h5>
    </div>
    <div class="card-body">

        <div class="row">
            <div class="col-md-4  ">

                <ul class="list-group list-group-flush">
                    <li class="list-group-item active"> Empresa</li>
                    <li class="list-group-item" *ngFor="let item of proveedor">
                        <div class="custom-control custom-checkbox " style="margin-bottom:-5px;">
                            <input type="checkbox" [id]="item.id_Empresa" class="custom-control-input">
                            <label class="custom-control-label" [for]="item.id_Empresa">  {{item.razonSocial_Empresa}} </label>
                        </div>
                    </li>
                </ul>

            </div>

            <div class="col-md-4">

                <ul class="list-group list-group-flush">
                    <li class="list-group-item active"> Area</li>
                    <li class="list-group-item" *ngFor="let item of proveedor">
                        <div class="custom-control custom-checkbox " style="margin-bottom:-5px;">
                            <input type="checkbox" [id]="item.id_Empresa" class="custom-control-input">
                            <label class="custom-control-label" [for]="item.id_Empresa">  {{item.razonSocial_Empresa}} </label>
                        </div>
                    </li>
                </ul>

            </div>

            <div class="col-md-4">

                <ul class="list-group list-group-flush">
                    <li class="list-group-item active"> Distrito</li>
                    <li class="list-group-item" *ngFor="let item of proveedor">
                        <div class="custom-control custom-checkbox " style="margin-bottom:-5px;">
                            <input type="checkbox" [id]="item.id_Empresa" class="custom-control-input">
                            <label class="custom-control-label" [for]="item.id_Empresa">  {{item.razonSocial_Empresa}} </label>
                        </div>
                    </li>
                </ul>

            </div>

        </div>

    </div>
</div>
